<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link th:href="@{/css/bootstrap-datepicker3.css}" rel="stylesheet">
  <title>HR: Update employee</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:insert="fragments/navbar.html :: div"></nav>

<div class="container overflow-hidden mt-5">
  <div class="row">
    <div class="col-12 pb-2">
      <h1 class="pb-4">Update employee "Aleh Yaskovich"</h1>
      <div class="mb-5">

        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First name<sup style="color:red;">*</sup>:</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last name<sup style="color:red;">*</sup>:</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email<sup style="color:red;">*</sup>:</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Department:</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option value="1">IT</option>
              <option value="2">Security</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="position" class="form-label">Position:</label>
            <input type="text" class="form-control" id="position">
          </div>
          <div class="mb-3">
            <label for="salary" class="form-label">Salary<sup style="color:red;">*</sup>:</label>
            <input type="text" class="form-control" id="salary">
          </div>
          <div class="mb-3" id="sandbox-container">
            <label for="hiring" class="form-label">Hiring<sup style="color:red;">*</sup>:</label>
            <div class="input-daterange" id="datepicker">
              <input type="text" class="form-control" id="hiring" />
            </div>
          </div>
          <div class="mb-3">
            <label for="summary" class="form-label">Summary:</label>
            <textarea class="form-control" id="summary" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>

      </div>
    </div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <div class="mx-auto" style="width:300px;text-align:center;margin-bottom:20px">
      Human Resources Project<br>2023
    </div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.ru.min.js}"></script>
<script>
    $('#sandbox-container .input-daterange').datepicker({
        format: "yyyy/mm/dd",
        autoclose: true,
        todayHighlight: true
    });
</script>

</html>
