<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>HR: Departments</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:insert="fragments/navbar.html :: div"></nav>

<div class="container overflow-hidden mt-5">
    <div class="row">
        <div class="col-12 pb-2">
            <h1 class="pb-4" th:text="${employee.firstName+' '+employee.lastName}">Aleh Yaskovich</h1>
            <div>
                <p><strong>Department:</strong> <span th:text="${employee.department}">IT</span></p>
                <p><strong>Position:</strong> <span th:text="${employee.position}">Java Developer</span></p>
                <p><strong>Email:</strong> <span th:text="${employee.email}">aaa@gmail.com</span></p>
                <p><strong>Salary:</strong> <span th:text="${employee.salary}">1150</span></p>
                <p><strong>Hiring:</strong> <span th:text="${employee.hiring}">2021/10/10</span></p>
                <p><strong>Summary:</strong><br/><span th:text="${employee.summary}">Lorem Ipsum</span></p>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            Human Resources Project<br>2023
        </div>
    </div>
</div>

<!-- Modal for Search -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true"
     th:insert="fragments/modal_search.html :: div"></div>

<!-- Modal for LogIn -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true"
     th:insert="fragments/modal_login.html :: div"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
