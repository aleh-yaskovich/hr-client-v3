<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>HR: Departments</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:insert="fragments/navbar.html :: div"></nav>

<div class="container overflow-hidden mt-5">
    <div class="row">
        <div class="col-12 pb-2">
            <h1 class="pb-4" th:text="${'Department '+department.title}">Department IT</h1>
            <div class="mb-5">
                <p><strong>Number of employees:</strong> <span th:text="${department.numberOfEmployees}">25</span></p>
                <p><strong>Average salary:</strong> <span th:text="${department.avgSalary}">1150</span></p>
            </div>
            <table class="table table-striped" th:if="${not department.employees.isEmpty}">
                <thead >
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Date of hiring</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee, iterStat : ${department.employees}">
                    <th scope="row" th:text="${iterStat.count}">1</th>
                    <td th:text="${employee.firstName+' '+employee.lastName}">Aleh Yaskovich</td>
                    <td th:text="${employee.salary}">1150</td>
                    <td th:text="${employee.hiring}">2021/10/10</td>
                    <td style="text-align:right">
                        <a th:href="@{../employees/{employeeId}(employeeId=${employee.id})}"
                           class="me-4" style="color:black;">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            Human Resources Project<br>2023
        </div>
    </div>
</div>

<!-- Modal for Search -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true"
     th:insert="fragments/modal_search.html :: div"></div>

<!-- Modal for LogIn -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true"
     th:insert="fragments/modal_login.html :: div"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
